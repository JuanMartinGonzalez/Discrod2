<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>WebApiDiscrod2</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-container">

                    <div class="login-header text-center mb-4">
                        <h1>Правда</h1> <p>Портал авторизации товарищей</p> </div>

                    <form id="loginForm" novalidate>
                        
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Пользователь</label> <input type="text" class="form-control" id="usuario" name="usuario" required>
                        </div>

                        <div class="mb-4">
                            <label for="contrasena" class="form-label">Пароль</label> <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary" id="loginButton">Войти</button> </div>

                    </form>

                    <div class="star-divider">★</div>

                    <div class="text-center">
                        <p class="mb-0">¿No tienes una cuenta, camarada?</p>
                        <a href="views/registro.html" class="register-link" id="registerLink">Regístrate aquí</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JQUERY -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
